name: cspsa.py

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Build and install
        run : |
          python -m pip install --upgrade pip
          pip install .

      - name: Run unit tests
        run: python -m unittest -v
